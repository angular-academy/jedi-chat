<jc-header title="Jedi Chat">
  <a *ngFor="let location of locations | async" [routerLink]="location.path"
     routerLinkActive="active">{{location.text}}</a>
</jc-header>
<form (ngSubmit)="onSubmit(profileForm)" (reset)="onReset($event)" #profileForm="ngForm" class="profile-form" autocomplete="off">
  <div class="form-group">
    <label for="nickname">Nickname</label>
    <div class="container">
      <input type="text" class="form-control" id="nickname"
             required
             [(ngModel)]="user.nickname" name="nickname"
             #nickname="ngModel">
      <div [hidden]="nickname.valid || nickname.pristine"
           class="alert alert-danger">
        Nickname is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="bio">Bio</label>
    <div class="container">
      <input type="text" class="form-control" id="bio"
             [(ngModel)]="user.bio" name="bio"
             #bio="ngModel">
      <div [hidden]="bio.valid || bio.pristine"
           class="alert alert-danger">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <div class="container radio-buttons" id="gender">

      <label for="female" class="radio-btn">
        <input type="radio" id="female" name="gender" required [(ngModel)]="user.gender" #gender="ngModel" value="FEMALE">
        <span class="checked"></span>
        Female
      </label>

      <label for="male" class="radio-btn">
        <input type="radio" id="male" name="gender" required [(ngModel)]="user.gender" #gender="ngModel" value="MALE">
        <span class="checked"></span>
        Male
      </label>

      <div [hidden]="gender.valid || gender.pristine"
           class="alert alert-danger">
        Gender is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="avatar">Avatar</label>
    <div class="container">
      <input type="text" class="form-control" id="avatar"
             [(ngModel)]="user.avatar" name="avatar"
             #avatar="ngModel">
      <div [hidden]="avatar.valid || avatar.pristine"
           class="alert alert-danger">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="species">Species</label>
    <div class="container">
      <input type="text" class="form-control" id="species"
             [(ngModel)]="user.species" name="species"
             #species="ngModel">
      <div [hidden]="species.valid || species.pristine"
           class="alert alert-danger">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="fraction">Fraction</label>
    <div class="container">
      <input type="text" class="form-control" id="fraction"
             [(ngModel)]="user.fraction" name="fraction"
             #fraction="ngModel">
      <div [hidden]="fraction.valid || fraction.pristine"
           class="alert alert-danger">
      </div>
    </div>
  </div>

  <div class="form-buttons">
    <button type="reset">Reset</button>
    <button type="submit">Save</button>
  </div>

</form>
