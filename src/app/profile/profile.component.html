<jc-header title="Jedi Chat">
  <a *ngFor="let location of locations | async" [routerLink]="location.path"
     routerLinkActive="active">{{location.text}}</a>
</jc-header>

<form (ngSubmit)="onSubmit(profileForm)" (reset)="onReset($event)" #profileForm="ngForm" class="profile-form" autocomplete="off">
  <div class="form-group">
    <label for="nickname">Nickname</label>
    <div class="container">
      <input type="text" class="form-control" id="nickname"
             required
             [(ngModel)]="user.nickName" name="nickname"
             #nickname="ngModel">
      <div [hidden]="nickname.valid || nickname.pristine"
           class="alert alert-danger">
        Nickname is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div class="container">
      <input type="password" class="form-control" id="password"
             required
             [(ngModel)]="user.password" name="password"
             #pwd="ngModel">
      <div [hidden]="pwd.valid || pwd.pristine"
           class="alert alert-danger">
        Password is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="m-password">Matching Password</label>
    <div class="container">
      <input type="password" class="form-control" id="m-password"
             required
             [(ngModel)]="user.matchingPassword" name="m-password"
             #mpwd="ngModel">
      <div [hidden]="mpwd.valid || mpwd.pristine"
           class="alert alert-danger">
        Password is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="bio">Bio</label>
    <div class="container">
      <input type="text" class="form-control" id="bio"
             [(ngModel)]="user.bio" name="bio">
    </div>
  </div>

  <div class="form-group">
    <jc-dropdown
      [(value)]="user.gender"
      [label]="'Gender'"
      [options]="GenderDropdownOptions"
      [id]="'gender'"
    >

    </jc-dropdown>
  </div>

  <div class="form-group">
    <jc-dropdown
      [(value)]="user.species"
      [label]="'Species'"
      [options]="SpeciesDropdownOptions"
      [id]="'species'"
    >

    </jc-dropdown>
  </div>

  <div class="form-group">
    <jc-dropdown
      [(value)]="user.fraction"
      [label]="'Fraction'"
      [options]="FractionDropdownOptions"
      [id]="'fraction'"
    >

    </jc-dropdown>
  </div>

  <div class="form-group">
    <label for="avatar">Avatar</label>
    <div class="upload">
      <input type="file" id="avatar" name="avatar" accept="image/png, image/jpg" (change)="onFileUpload($event)">
    </div>
  </div>

  <div class="form-buttons">
    <button type="reset">Reset</button>
    <button type="submit">Sign Up</button>
  </div>
</form>
